name: 🏗️ On Push

on:
  push:

jobs:
  Build:
    uses: ./.github/workflows/Build.yml
  DeployMainToDev:
    name: Dev deploy new commits on main
    if: ${{ github.ref == 'refs/heads/main' }} # FIXME: verify ref name
    needs: [Build]
    uses: ./.github/workflows/deploy-env.yml
    with:
      envName: dev
