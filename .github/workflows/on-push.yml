name: 🏗️ On Push
run-name: "Push to branch ${{ github.ref }}"

on:
  push:

jobs:
  Build:
    uses: ./.github/workflows/Build.yml
  DeployMainToDev:
    name: Deploy new commits on main -> dev
    if: ${{ github.ref == 'refs/heads/main' }} # FIXME: verify ref name
    needs: [Build]
    uses: ./.github/workflows/deploy-env.yml
    with:
      envName: dev
