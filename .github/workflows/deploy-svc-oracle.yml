name: Deploy Oracle
run-name: Deploy Oracle to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      envName:
        required: true
        type: choice
        options:
          - dev
          - staging
          # - prod

jobs:
  DeployOracle:
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    with:
      serviceName: oracle-${{ inputs.envName }}
      envName: ${{ inputs.envName }}
