name: "ðŸ“š Deploy service: Oracle"
run-name: Deploy Oracle to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      envName:
        required: true
        type: choice
        options:
          - dev
          - staging
          # - prod

jobs:
  EnsureBuild:
    uses: ./.github/workflows/Build.yml
    secrets: inherit
  DeployOracle:
    needs: [EnsureBuild]
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    secrets: inherit
    with:
      serviceName: oracle-${{ inputs.envName }}
      envName: ${{ inputs.envName }}
