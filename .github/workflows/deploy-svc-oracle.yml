name: "ðŸ“š Deploy service: Oracle"
run-name: Deploy Oracle to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      imageTag:
        type: string
        required: true
      envName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      envName:
        required: true
        type: choice
        options:
          - dev
          - staging
          # - prod

jobs:
  DeployOracle:
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    secrets: inherit
    with:
      imageTag: ${{ inputs.imageTag }}
      serviceName: oracle-${{ inputs.envName }}
      envName: ${{ inputs.envName }}
