name: "ðŸ“š Deploy service: Oracle"
run-name: Deploy Oracle to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      imageTag:
        type: string
        required: true
      envName:
        required: true
        type: string

jobs:
  DeployOracleService:
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    secrets: inherit
    with:
      imageTag: ${{ inputs.imageTag }}
      envName: ${{ inputs.envName }}
      serviceName: oracle
  DeployOracleInfra:
    uses: ./.github/workflows/InfraStackDeployment.yml
    secrets: inherit
    with:
      imageTag: ${{ inputs.imageTag }}
      envName: ${{ inputs.envName }}
      serviceName: oracle
