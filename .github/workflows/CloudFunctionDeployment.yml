name: ⚙️ Cloud Function Deployment

on:
  workflow_call:
    inputs:
      envName:
        type: string
        required: true
      functionName:
        type: string
        required: false
        default: ALL_FUNCTIONS

jobs:
  CalculateImageTags:
    uses: ./.github/workflows/CalculateImageTags.yml
  CloudFunctionDeployment:
    needs: [CalculateImageTags]
    name: Deploy ${{ inputs.functionName }}→${{ inputs.envName }} (Cloud Functions)
    environment: ${{ inputs.envName }}
    concurrency:
      group: CloudFunctionDeployment-${{ inputs.envName }}
    runs-on: ubuntu-latest
    steps:
      - uses: "google-github-actions/auth@v2"
        with:
          project_id: "${{ vars.GCP_PROJECT }}"
          credentials_json: "${{ secrets.GCP_PRIVATE_KEY_JSON }}"
      - run: |
          gcloud auth configure-docker ${{ vars.GCP_LOCATION }}-docker.pkg.dev --quiet
          FUNCTIONS="${{ inputs.functionName }}"
          # FIXME: needs google creds passed in
          if [[ "${FUNCTIONS}" == "ALL_FUNCTIONS" ]]; then
            docker run ${{ needs.CalculateImageTags.outputs.image-tag-sha }} pnpm functions:deploy
          else
            docker run ${{ needs.CalculateImageTags.outputs.image-tag-sha }} pnpm functions:deploy "${FUNCTIONS}"
          fi

      # make public / private?
      # cloud sql connection?
