name: ⚙️ SQL Migration

on:
  workflow_call:
    inputs:
      imageTag:
        type: string
        required: true
      envName:
        required: true
        type: string

jobs:
  SqlMigration:
    name: Migrate SQL in ${{ inputs.envName }}
    environment: ${{ inputs.envName }}
    runs-on: ubuntu-latest
    concurrency:
      group: SqlMigration-${{ inputs.envName }}
    steps:
      - run: |
          echo "Migrating SQL"
