name: ðŸš€ðŸš€ Deploy Services
run-name: Deploy Services to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      envName:
        type: string
        required: true
      serviceName:
        type: string
        default: (all)
  workflow_dispatch:
    inputs:
      envName:
        type: string
        required: true
      serviceName:
        type: choice
        options:
          - (all)
          - admin
          - api
          - cloud-functions
          - cloudtasks
          - oracle
          - sql

# FIXME:
# If the event is a call, the environment name should be <envName>
# If the event is a dispatch, the environment name should be <user>.<envName>
# Functions and SQL should not be deployed in <user>.<envName> environments (yet)

# FIXME: concurrency isn't working when this is triggered by on-push-to-main

# Note: The first two jobs have the same concurrency group as Build. This
# ensures that the other jobs are queued after the actual Build job.
# (Build -> EnsureBuild) -> CalculateImageTags -> <others>
# (EnsureBuild -> Build) -> CalculateImageTags -> <others>
jobs:
  EnsureBuild:
    # see note above
    concurrency:
      group: build-${{ github.head_ref || github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo Concurrency group: build-${{ github.head_ref || github.ref_name }}
          # Ensure build has been queued
          sleep 20
  CalculateImageTags:
    needs: [EnsureBuild]
    # see note above
    concurrency:
      group: build-${{ github.head_ref || github.ref_name }}
    environment: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: CalculateImageTags
        uses: ./.github/actions/CalculateImageTags
        with:
          gcp_project: ${{ vars.GCP_PROJECT }}
          gcp_location: ${{ vars.GCP_LOCATION }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          ref: ${{ github.head_ref || github.ref_name }}
    outputs:
      IMAGE_TAG_SHA: ${{ steps.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      IMAGE_TAG_REF: ${{ steps.CalculateImageTags.outputs.IMAGE_TAG_REF }}
  AdminDeploy:
    needs: [CalculateImageTags]
    if: ${{ inputs.serviceName == 'admin' || inputs.serviceName == '(all)' }}
    uses: ./.github/workflows/deploy-svc-admin.yml
    secrets: inherit
    with:
      imageTag: ${{ needs.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      envName: ${{ inputs.envName }}
  ApiDeploy:
    needs: [CalculateImageTags]
    if: ${{ inputs.serviceName == 'api' || inputs.serviceName == '(all)' }}
    uses: ./.github/workflows/deploy-svc-api.yml
    secrets: inherit
    with:
      imageTag: ${{ needs.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      envName: ${{ inputs.envName }}
  CloudFunctionsDeploy:
    needs: [CalculateImageTags]
    if: ${{ inputs.serviceName == 'cloud-functions' || inputs.serviceName == '(all)' }}
    uses: ./.github/workflows/deploy-svc-cloud-functions.yml
    secrets: inherit
    with:
      imageTag: ${{ needs.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      envName: ${{ inputs.envName }}
  CloudTasksDeploy:
    needs: [CalculateImageTags]
    if: ${{ inputs.serviceName == 'cloudtasks' || inputs.serviceName == '(all)' }}
    uses: ./.github/workflows/deploy-svc-cloudtasks.yml
    secrets: inherit
    with:
      imageTag: ${{ needs.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      envName: ${{ inputs.envName }}
  OracleDeploy:
    needs: [CalculateImageTags]
    if: ${{ inputs.serviceName == 'oracle' || inputs.serviceName == '(all)' }}
    uses: ./.github/workflows/deploy-svc-oracle.yml
    secrets: inherit
    with:
      imageTag: ${{ needs.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      envName: ${{ inputs.envName }}
  SqlDeploy:
    needs: [CalculateImageTags]
    if: ${{ inputs.serviceName == 'sql' || inputs.serviceName == '(all)' }}
    uses: ./.github/workflows/deploy-svc-sql.yml
    secrets: inherit
    with:
      imageTag: ${{ needs.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      envName: ${{ inputs.envName }}
