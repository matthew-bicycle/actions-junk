name: "ðŸ“š Deploy service: SQL"
run-name: Deploy SQL to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string

jobs:
  EnsureBuild:
    uses: ./.github/workflows/Build.yml
    secrets: inherit
  DeploySQL:
    needs: [EnsureBuild]
    uses: ./.github/workflows/InfraStackDeployment.yml
    secrets: inherit
    with:
      serviceName: sql-${{ inputs.envName }}
      envName: ${{ inputs.envName }}
  SqlMigration:
    needs: [DeploySQL]
    uses: ./.github/workflows/SqlMigration.yml
    secrets: inherit
    with:
      envName: ${{ inputs.envName }}
