name: Deploy CloudTasks

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      envName:
        required: true
        type: choice
        options:
          - dev
          # - prod

jobs:
  doDeployCloudTasks:
    runs-on: ubuntu-latest
    steps:
      - uses: ./PulumiStackDeployment.yml
        with:
          stackName: cloudtasks-${{ inputs.envName }}
