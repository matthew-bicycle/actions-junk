name: ðŸš€ Deploy Single Function
run-name: Deploy Function ${{ inputs.functionName }} to ${{ inputs.envName }}

on:
  workflow_dispatch:
    inputs:
      envName:
        description: "envName:\nNote: Functions are only deployed in shared environments"
        type: string
        required: true
      functionName:
        description: "functionName:\nsingle or comma,separated,list"
        type: string
        required: true

# Note: both of these jobs have the same concurrency group as Build. This
# ensures that CloudFunctionsDeploy is queued after the actual Build job.
# (Build -> CalculateImageTags) -> CloudFunctionsDeploy
# (CalculateImageTags -> Build) -> CloudFunctionsDeploy
jobs:
  CalculateImageTags:
    environment: build
    runs-on: ubuntu-latest
    concurrency:
      # see note above
      group: Build-${{ github.head_ref || github.ref }}
    steps:
      - uses: actions/checkout@v4
      - id: CalculateImageTags
        uses: ./.github/actions/CalculateImageTags
        with:
          gcp_project: ${{ vars.GCP_PROJECT }}
          gcp_location: ${{ vars.GCP_LOCATION }}
          sha: ${{ github.sha }}
          ref: ${{ github.ref_name }}
    outputs:
      IMAGE_TAG_SHA: ${{ steps.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      IMAGE_TAG_REF: ${{ steps.CalculateImageTags.outputs.IMAGE_TAG_REF }}
  CloudFunctionsDeploy:
    needs: [CalculateImageTags]
    uses: ./.github/workflows/deploy-svc-cloud-functions.yml
    secrets: inherit
    concurrency:
      # see note above
      group: Build-${{ github.head_ref || github.ref }}
    with:
      imageTag: ${{ needs.CalculateImageTags.outputs.IMAGE_TAG_SHA }}
      envName: ${{ inputs.envName }}
      functionName: ${{ inputs.functionName }}
