name: ðŸ”„ On Push
run-name: "Push to branch ${{ github.ref }}"

on:
  push:
    branches: [main]

jobs:
  EnsureBuild:
    uses: ./.github/workflows/Build.yml
    secrets: inherit
  DeployToDev:
    name: Update dev from new main
    uses: ./.github/workflows/deploy-env.yml
    with:
      envName: dev
