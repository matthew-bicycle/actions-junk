name: "ðŸš€ Deploy service: API"
run-name: Deploy API to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      envName:
        required: true
        type: choice
        options:
          - dev
          - staging
          # - prod

jobs:
  DeployApi:
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    with:
      serviceName: api-${{ inputs.envName }}
      envName: ${{ inputs.envName }}
