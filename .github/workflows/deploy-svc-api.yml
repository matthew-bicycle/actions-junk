name: Deploy API

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      envName:
        required: true
        type: choice
        options:
          - dev
          - staging
          # - prod

jobs:
  Build:
    uses: ./.github/workflows/Build.yml
  Test:
    needs: [Build]
    uses: ./.github/workflows/Test.yml
  DeployApi:
    needs: [Test]
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    with:
      serviceName: api-${{ inputs.envName }}
