name: "ðŸ“š Deploy service: Admin"
run-name: Deploy Admin to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string

jobs:
  EnsureBuild:
    uses: ./.github/workflows/Build.yml
    secrets: inherit
  DeployAdminService:
    needs: [EnsureBuild]
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    secrets: inherit
    with:
      envName: ${{ inputs.envName }}
      serviceName: admin-${{ inputs.envName }}
  DeployAdminInfra:
    needs: [EnsureBuild]
    uses: ./.github/workflows/InfraStackDeployment.yml
    secrets: inherit
    with:
      envName: ${{ inputs.envName }}
      stackName: admin-${{ inputs.envName }}
