name: "_Deploy service: Admin"
run-name: Deploy Admin to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      envName: # suffix is actually better
        required: true
        type: string

jobs:
  DeployAdmin:
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    with:
      serviceName: admin-${{ inputs.envName }}
      envName: ${{ inputs.envName }}
