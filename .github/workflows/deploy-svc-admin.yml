name: "ðŸ“š Deploy service: Admin"
run-name: Deploy Admin to ${{ inputs.envName }}

on:
  workflow_call:
    inputs:
      imageTag:
        type: string
        required: true
      envName:
        required: true
        type: string

jobs:
  DeployAdminService:
    uses: ./.github/workflows/CloudRunServiceDeployment.yml
    secrets: inherit
    with:
      imageTag: ${{ inputs.imageTag }}
      envName: ${{ inputs.envName }}
      serviceName: admin
  DeployAdminInfra:
    uses: ./.github/workflows/InfraStackDeployment.yml
    secrets: inherit
    with:
      imageTag: ${{ inputs.imageTag }}
      envName: ${{ inputs.envName }}
      serviceName: admin
