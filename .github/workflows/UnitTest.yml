name: ⚙️ Unit Tests

on:
  workflow_call:
    secrets:
      GCP_PRIVATE_KEY_JSON:

jobs:
  CalculateImageTags:
    uses: ./.github/workflows/CalculateImageTags.yml
  UnitTests:
    needs: [CalculateImageTags]
    environment: build
    concurrency:
      group: UnitTests-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/auth@v2
        with:
          project_id: "${{ vars.GCP_PROJECT }}"
          credentials_json: "${{ secrets.GCP_PRIVATE_KEY_JSON }}"
      - run: |
          # Run unit tests
          gcloud auth configure-docker ${{ vars.GCP_LOCATION }}-docker.pkg.dev
          docker run --rm ${{ needs.CalculateImageTags.outputs.image-tag-sha }} pnpm test
