name: ⚙️ Unit Tests

on:
  workflow_call:

jobs:
  EnsureBuild:
    uses: ./.github/workflows/Build.yml
    secrets: inherit
  UnitTests:
    needs: [EnsureBuild]
    environment: build
    concurrency:
      group: UnitTests-${{ github.head_ref || github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/auth@v2
        with:
          project_id: "${{ vars.GCP_PROJECT }}"
          credentials_json: "${{ secrets.GCP_PRIVATE_KEY_JSON }}"
      - run: |
          # Run unit tests
          gcloud auth configure-docker ${{ vars.GCP_LOCATION }}-docker.pkg.dev --quiet
          docker run ${{ needs.EnsureBuild.outputs.image-tag-sha }} pnpm test
